<!-- begin footer -->
<footer class="footer">

  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="footer__inner">
          <div class="social">
            <ul class="social__list list-reset">

              <!-- Instagram -->
              <li class="social__item">
                <a class="social__link"
                   href="https://www.instagram.com/not_so_fineart"
                   target="_blank"
                   rel="noopener"
                   aria-label="Art Instagram">
                  <i class="ion ion-logo-instagram" style="color: #e4405f;"></i>
                  Instagram
                </a>
              </li>


              <!-- GitHub -->
              <li class="social__item">
                <a class="social__link"
                   href="https://github.com/judypark"
                   target="_blank"
                   rel="noopener"
                   aria-label="Github">
                  <i class="ion ion-logo-github" style="color: #24292e;"></i>
                  Github
                </a>
              </li>

            </ul>
          </div>
        </div>

        <div class="footer__info">
          <div class="copyright">
            {{ site.time | date: '%Y' }} &copy; Judy Sihyon Park.
          </div>
        </div>

      </div>
    </div>
  </div>

</footer>
<!-- end footer -->
